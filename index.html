<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/img/anuario.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Agenda de Contatos</h1>
        </div>
    </header>
    <main>
        <form id="form-atividade">
            <div class="input-contato">
                <input type="text" name="nomeContato" id="nome-contato" required placeholder="Nome do Contato">
                <input pattern="[0-9]{2} [0-9]{5}[0-9]{4}" type="tel" name="numeroContato" id="num-contato" required placeholder="Número do Contato">
                <button type="submit">Cadastrar</button>
            </div>    
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td id="name-contato">---</td>
                    <td id="numb-contato">---</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <script src="./assets/js/main.js"></script>
</body>
</html>
